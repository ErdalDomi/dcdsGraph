<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DCDS</title>
  <link rel="stylesheet" href="css/styling.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>


</head>
<body>
  <div id="wrapper">
    <div id="leftPanel" style="background: #272727;"> <!-- var(left-panel); -->
      <div class="ui inverted segment" style="background: #272727;">
        <div class="ui inverted accordion">
          <div id="goldTitles" class="title">
            <i class="dropdown icon"></i>
            DATABASE CONNECTION
          </div>
          <div class="active content" id="databaseContent">
            <form class="ui small form" id="databaseForm" onsubmit="event.preventDefault(); connectDB();">
              <div class="ui fluid input field">
                <label id="silkLabel" >Username:&nbsp;&nbsp;&nbsp; </label>
                <input id="silkInput" type="text" name="username" autocomplete="off">
              </div>
              <div class="ui fluid input field">
                <label id="silkLabel">Password:&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input id="silkInput" type="password" name="password">
              </div>
              <div class="ui fluid input field">
                <label id="silkLabel">Database:&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input id="silkInput" type="text" name="dbname"  autocomplete="off">
              </div>
              <button id="dbButton" class="ui button" onclick="">Connect</button>
            </form>
          </div>
          <div class="title" id="goldTitles">
            <i class="dropdown icon"></i>
            NODE VISUALIZATION
          </div>
          <div class="active content">
            <button class="ui button" id="rootNodeButton" onclick="loadRoot();"> Load root node </button>
            <button class="ui button" id="allNodesButton" onclick="loadGraph();"> Load full graph </button>
            <button class="ui button" id="evolveButton" onclick="nextStep();">Evolve</button>
          </div>
          <div class="title" id="goldTitles">
            <i class="dropdown icon"></i>
            QUERY
          </div>
          <div class="active content">
            <textarea row="2" placeholder="Enter query to find nodes..." id="queryBox"></textarea>
            <button class="ui button" id="findNodeButton" onclick="findNodes();">Find nodes</button>
          </div>
        </div>
      </div>

    </div>
    <div class="ui bottom attached segment" id="rightPanel">
      <div id="mynetwork"></div>
      <script src="javascript/vis.js"></script>
      <script src="javascript/main.js"></script>
    </div>

  </div>

</body>
</html>
